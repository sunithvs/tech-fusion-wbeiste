<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen">
    <div class="container mx-auto px-4 py-8 min-h-screen flex flex-col">
        <!-- Header with animated gradient text -->
        <h1 id="page-title" class="text-4xl md:text-5xl font-bold text-center mb-8 bg-gradient-to-r from-teal-600 to-blue-600 text-transparent bg-clip-text tracking-tight"></h1>

        <!-- Main Content -->
        <div id="content" class="flex-grow flex flex-col items-center gap-4 mb-16">
            <!-- Content will be dynamically inserted here -->
        </div>

        <!-- 404 Message -->
        <p id="not-found" class="hidden text-center text-2xl text-red-600 font-semibold animate-pulse">
            404 - Course  Found
        </p>

        <!-- Footer with gradient -->
        <footer class="mt-auto py-6 text-center text-sm bg-gradient-to-r from-slate-800 to-slate-900 text-white rounded-lg shadow-lg">
            <p class="font-medium">&copy; <span id="year"></span> Tech Fusion</p>
            <p class="text-slate-400 text-xs mt-1">Empowering Learning Through Technology</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
